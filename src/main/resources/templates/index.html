<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	lang="en">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title th:text="#{index.title}"></title>

    <!-- Bootstrap Core CSS -->
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet"/>

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/lib/simple-line-icons/css/simple-line-icons.css"/>
    <link rel="stylesheet" href="/lib/device-mockups/device-mockups.min.css"/>

    <!-- Theme CSS -->
    <link href="/css/new-age.css" rel="stylesheet"/>

</head>

<body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="/" th:text="#{index.title}"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#" data-toggle="modal" data-target="#login-modal" th:text="#{index.login}"></a>
                    </li>>
                    <li>
                        <a href="#" data-toggle="modal" data-target="#cadastro-modal" th:text="#{index.register}"></a>
                    </li>
                    <li>
                    	<a th:href="@{/international}" th:text="#{index.language}"></a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-7">
                    <div class="header-content">
                        <div class="header-content-inner">
                            <h1 th:text="#{index.intro1}"></h1>
                            <a href="#" data-toggle="modal" data-target="#cadastro-modal" class="btn btn-outline btn-xl page-scroll" th:text="#{index.intro2}"></a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="device-container">
                        <div class="device-mockup iphone6_plus portrait white">
                            <div class="device">
                                <div class="screen">
                                    <!-- Demo image for screen mockup, you can put an image here, some HTML, an animation, video, or anything else! -->
                                    <img src="/img/index.png" class="img-responsive" alt=""/>
                                </div>
                                <div class="button">
                                    <!-- You can hook the "home button" to some JavaScript events or just remove it -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="loginmodal-container">
                <h1 th:text="#{index.text1}"></h1><br/>
                <form th:action="@{/home}" method="post">
                    <input type="text" name="user" th:placeholder="#{index.name}"/>
                    <input type="password" name="pass" th:placeholder="#{index.password}"/>
                    <input type="submit" name="login" class="login loginmodal-submit" th:value="#{index.login}"/>
                </form>
                    
                <div class="login-help">
                    <a href="#" data-toggle="modal" data-target="#password-modal" th:text="#{index.recover}"></a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="password-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="loginmodal-container">
                <h1 th:text="#{index.recover}"></h1><br/>
                <form>
                    <input type="text" name="user" th:placeholder="#{index.email}"/>
                    <input type="submit" name="login" class="login loginmodal-submit" th:value="#{index.send}"/>
                </form>
            </div>
        </div>
    </div>

     <div class="modal fade" id="cadastro-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="loginmodal-container">
                <h1 th:text="#{index.register2}"></h1><br/>
                <form>
                    <input type="text" name="name" th:placeholder="#{index.name}"/>
                    <input type="text" name="lastName" th:placeholder="#{index.lastName}"/>
                    <input type="text" name="phone" th:placeholder="#{index.phone}"/>
                    <input type="text" name="email" th:placeholder="#{index.email}"/>
                    <input type="password" name="pass" th:placeholder="#{index.password}"/>
                    <input type="submit" name="cadastro" class="login loginmodal-submit" th:value="#{index.register}"/>
                </form>
                    
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2017 Edward Ramos</p>
            <ul class="list-inline">
                <li>
                    <a href="#" th:text="#{index.privacy}"></a>
                </li>
                <li>
                    <a href="#" th:text="#{index.term}"></a>
                </li>
                <li>
                    <a href="#" th:text="#{index.faq}"></a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="/lib/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Theme JavaScript -->
    <script src="/js/new-age.min.js"></script>

</body>

</html>
