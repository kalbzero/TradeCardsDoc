<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	lang="en">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title th:text="#{cards.title}"></title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="home.html" th:text="#{sidebar.tradecards}"></a>
                </li>
                <li>
                    <a href="perfil.html" th:text="#{sidebar.perfil}"></a>
                </li>
                <li>
                    <a href="haveList.html" th:text="#{sidebar.haveList}"></a>
                </li>
                <li>
                    <a href="wantList.html" th:text="#{sidebar.wantList}"></a>
                </li>
                <li>
                    <a href="searchCard.html" th:text="#{sidebar.searchCard}"></a>
                </li>
                <li>
                    <a href="manageCards.html" th:text="#{sidebar.manageCards}"></a>
                </li>
                <li>
                    <a href="searchUsers.html" th:text="#{sidebar.searchUsers}"></a>
                </li>
                <li>
                    <a href="generateReport.html" th:text="#{sidebar.generateReport}"></a>
                </li>
                 <li>
                    <a th:href="@{/international}" th:text="#{sidebar.international}"></a>
                </li>
                <li>
                    <a th:href="@{/logout}" th:text="#{sidebar.logout}"></a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div >
                        
            <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Menu</a>
        </div>

        <div id="page-content-wrapper">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 th:text="#{cards.perfil}"></h1>
                        <div class="tab">
                          <button class="tablinks" onclick="openCity(event, 'Search')" th:text="#{cards.find}"></button>
                          <button class="tablinks" onclick="openCity(event, 'Create')" th:text="#{cards.create}"></button>
                        </div>

                        <div id="Search" class="tabcontent">
                          <h3 th:text="#{cards.search}"></h3>
                          <form action="#">
                          
                          <input type="search" th:placeholder="#{cards.search}"/>
                          <input type="submit" th:text="#{cards.find}"/>
                        </form>

                        <table class="table table-bordered">
                        	<thead>
						      <tr>
						        <th th:text="#{cards.name}"></th>
						        <th th:text="#{cards.edition}"></th>
						        <th th:text="#{cards.foil}"></th>
						        <th th:text="#{cards.altered}"></th>
						      </tr>
						    </thead>
						    <tbody>
						    <tr th:each="card : ${cards}">
								<td th:text="|${card.name}"></td>
								<td th:text="|${card.edition}"></td>
								<td th:text="|${card.foil}"></td>
								<td th:text="|${card.altered}"></td>
								<td><a th:href="@{/card/edit}"> 
									<span class="badge" th:text="#{cards.edit}" />
									</a> <a th:href="@{/card/delete}" class="delete">
										<span class="badge" th:text="#{cards.delete}" />
										</a></td>
								
							</tr>
						    </tbody>
						    
                        </table>

                        </div>

                        <div id="Create" class="tabcontent">
                          <h3 th:text="#{cards.createCard}"></h3>
                            <input type="text" name="name" th:placeholder="#{cards.name}"/><br/>
                            <input type="text" name="lastName" th:placeholder="#{cards.edition}"/><br/>
                            <input type="checkbox" name="foil" th:placeholder="#{cards.foil}"/><br/>
                            <input type="checkbox" name="altered" th:placeholder="#{cards.altered}"/><br/>
                            <input type="submit" name="submit" class="login loginmodal-submit" th:value="#{cards.submit}"/>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

    <!-- Tabs -->
    <script>
    function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
    }
    </script>

</body>

</html>
